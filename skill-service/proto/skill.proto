syntax = "proto3";
package skill;

message SkillRequest {
  int32 id = 1;
}

message SkillResponse {
  int32 id = 1;
  string name = 2;
  int32 category_id = 3;
  string categoryName = 4;
  string experience = 5;
  double hourly_rate = 6;
  string currency = 7;
  string nature_of_work = 8;
  int32 user_id = 9;
}

service SkillService {
  rpc GetSkillById(SkillRequest) returns (SkillResponse);
}